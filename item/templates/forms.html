{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}


{% block content %}
<h1>{{ title }}</h1>
<form method="post" action="." enctype="multipart/form-data">
    {% csrf_token %}

    <div class="space-x-6">
        {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-5 bg-red-100 rounded-xl">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <button class="py-4 px-8 text-lg bg-green-500 hover:bg-green-200 rounded-xl">Submit</button>  
</form>
{% endblock %}
